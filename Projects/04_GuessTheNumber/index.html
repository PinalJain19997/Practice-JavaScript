<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the number</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <nav>

    </nav>
    <div class="container">
        <h3>Number guessing game</h3>
        <p>Try and guess a random number between 1 to 100.</p>
        <p>You have 10 attempts to guess the right number.</p>

        <form>
        <h1>Guess a number</h1> <input type="text" id="guess">
        <input type="submit" class="submit" id="sbt" value="Submit guess">
        </form>

        <div class="resultParams">
            <p>Previous Guesses: <span class="prevguesses"></span></p>
            <p>Guesses Remaining: <span class="guessrem">10</span></p>
            <p class="lowOrhi"></p>
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
